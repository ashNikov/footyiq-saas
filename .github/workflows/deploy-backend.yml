name: Deploy FootyIQ Backend

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies & build backend
        working-directory: backend
        run: |
          npm ci --omit=dev
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Package Lambda artifact
        working-directory: backend
        run: |
          zip -r ../lambda.zip dist node_modules package.json

      - name: Deploy Lambda function
        run: aws lambda update-function-code --function-name "$FUNCTION_NAME" --zip-file fileb://lambda.zip
        env:
          FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}

