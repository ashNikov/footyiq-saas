name: Deploy FootyIQ Backend

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    env:
      AWS_REGION_LAMBDA: eu-west-1
      LAMBDA_FUNCTION_NAME: footyiq-backend

    steps:
      - name: Set up job
        uses: actions/checkout@v4
      ...


      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies & build backend
        working-directory: backend
        run: |
          npm ci
          npm run build

      - name: Configure AWS credentials (eu-west-1 for Lambda)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Package Lambda artifact
        working-directory: backend
        run: |
          zip -r ../lambda.zip .

          - name: Deploy Lambda function
      run: |
        aws lambda update-function-code \
          --function-name "$LAMBDA_FUNCTION_NAME" \
          --zip-file fileb://backend/dist/lambda.zip \
          --region "$AWS_REGION_LAMBDA"


